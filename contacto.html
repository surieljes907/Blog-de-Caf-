<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre  no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende las mejores recetas de los expertos con consejos y cursos</p>
        </div>
    </header>
<main class="contenedor">
   <h3 class="centrar-texto">Contacto</h3>
   <div class="contacto-bg"></div>
   <form class="formulario">
    <div class="campo">
        <label class="campo__label" for="nombre">Nombre</label>
        <input type="text" placeholder="Tu nombre" id="nombre" class="campo__field">
    </div>
    <div class="campo">
        <label for="email" class="campo__label">E-mail</label>
        <input type="email" placeholder="Tu E-mail" id="email" class="campo__field">
    </div>
    <div class="campo">
        <label for="mensaje" class="campo__label">Mensaje</label>
        <textarea  id="mensaje" class="campo__field campo__field--textarea" ></textarea>
    </div>
    <div class="campo">
        <input type="submit" value="Enviar" class="boton boton--primario">
    </div>
   </form>
   
</main>

<footer class="footer">
    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre  no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </div>
</footer>
<script src="code.js"></script>
</body>
</html>
